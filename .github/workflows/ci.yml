name: Day 2 CI Check

on:
  push:
    branches: [ "main" ]

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
  
    - name: Install dependencies
      run: npm ci

    - name: Say hello
      run: echo "Dependencies Installed Successfully!"
