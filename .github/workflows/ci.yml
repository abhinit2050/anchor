name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_APP_ENV: ${{ secrets.VITE_APP_ENV }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist"
          target: "/var/www/react-ci-temp"

      - name: Activate new build (atomic)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            RELEASE_ID=$(date +%Y%m%d-%H%M%S)
            RELEASE_DIR=/var/www/react-ci/releases/$RELEASE_ID

            echo "Creating release folder $RELEASE_DIR"
            mkdir -p $RELEASE_DIR

            echo "Copying build to release"
            cp -r /var/www/react-ci-temp/dist/* $RELEASE_DIR/

            echo "Switching current symlink"
            ln -sfn $RELEASE_DIR /var/www/react-ci/current

            echo "Deployment complete"
            echo "Cleaning old releases"
            ls -dt /var/www/react-ci/releases/* | tail -n +6 | xargs -r rm -rf
